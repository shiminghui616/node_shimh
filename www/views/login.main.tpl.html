<div class="container">
    <h2>登录</h2>
    <form action="javascript:;" class="form-horizontal" ng-submit="doLogin()">
        <div class="form-group">
            <label>
                姓名： <input type="text" class="form-control" ng-model="stu.name">
            </label>
        </div>
        <div class="form-group">
            <label>
                密码： <input type="text" class="form-control" ng-model="stu.pass">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="submit" class="btn btn-danger" value="登录">
            </label>
        </div>
    </form>
</div>
